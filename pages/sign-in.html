  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-12 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">¡Bienvenido de vuelta!</h3>
                  <p class="mb-0" style="color: white;">Ingresa tu e-mail y tu contraseña para entrar.</p>
                </div>
                <div class="card-body">
                  <form id="registroForm" role="form text-left" data-parsley-validate>
                    <!-- Campo de correo electrónico -->
                    <label style="color: white;">E-mail</label>
                    <div class="mb-3">
                        <input input type="email" class="form-control" placeholder="E-mail" aria-label="Email" aria-describedby="email-addon" required data-parsley-type="email" data-parsley-required="true" data-parsley-error-message="Por favor, ingresa un correo electrónico válido.">
                    </div>
            
                    <!-- Campo de contraseña -->
                    <label style="color: white;">Contraseña</label>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="clave" name="clave" placeholder="Contraseña" required 
                        data-parsley-minlength="8" 
                        data-parsley-error-message="La clave debe tener al menos 8 caracteres" 
                        data-parsley-trigger="keyup">
                    </div>
            
                    <!-- Recordarme (checkbox) -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                        <label class="form-check-label" for="rememberMe" style="color: white;">Recuerdame</label>
                    </div>
            
                    <!-- Botón de envío -->
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Ingresar</button>
                    </div>
                </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto"style="color: white;">
                    ¿No tienes una cuenta? <br>
                    <a href="sign-up.html" class="text-info text-gradient font-weight-bold">Regístrate</a>
                  </p>
                </div>
              </div>
            </div>
            
            </div>
