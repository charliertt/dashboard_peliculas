      <div class="page-header align-items-start min-vh-70 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('../assets/img/curved-images/WICK.jpeg'); border: 2px solid white; background-size: 60% 100%;">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">¡Bienvenido!</h1>
              <p class="text-lead text-white mt-4">Crea de forma gratuita una cuenta o ingresa desde una ya existente.</p>
            </div>
          </div>

      <div class="container">
        <div class="row mt-lg-n16 mt-md-n11 ">
          
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h5>Registrate</h5>
              </div>
              
              <div class="card-body">
                <form id="registroForm" role="form text-left" data-parsley-validate>

                  <!-- Campo de nombre -->
                  <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Nombre" aria-label="Name" aria-describedby="nombre-addon" required  data-parsley-required="true" data-parsley-minlength="3" data-parsley-trigger="keyup" data-parsley-error-message="Debe ser un usuario válido (minimo de 3 caracteres, solo se permiten letras, números, guiones bajos y guiones)">
                  </div>
                  
                  <!-- Campo de correo electrónico -->
                  <div class="mb-3">
                      <input type="email" class="form-control" placeholder="E-mail" aria-label="Email" aria-describedby="email-addon" required data-parsley-type="email" data-parsley-required="true" data-parsley-error-message="Por favor, ingresa un correo electrónico válido.">
                  </div>
                  
                  <!-- Campo de contraseña -->
                  <div class="mb-3">
                    <input type="password" class="form-control" id="clave" name="clave" placeholder="Contraseña" required 
                    data-parsley-minlength="8" 
                    data-parsley-error-message="La clave debe tener al menos 8 caracteres" 
                    data-parsley-trigger="keyup" 
                        >
                </div>
                
                  
                  
                  <!-- Términos y condiciones (checkbox) -->
                 
                  
                  <!-- Botón de enviar -->
                  <div class="text-center">
                      <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-1">Registrarme</button>
                  </div>
                  
                  <!-- Enlace para ingresar si ya tienes cuenta -->
                  <p class="text-center text-sm mt-1 mb-0">¿Ya tienes una cuenta? <a href="sign-in.html" class="text-dark font-weight-bolder">Ingresa aquí</a></p>
              </form>

            </div>
          </div>
